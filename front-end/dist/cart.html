<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto max-w-6xl p-4 sm:p-6 lg:p-8">
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Your Cart ðŸ›’</h1>
      <a href="index.html" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors">Continue Shopping &rarr;</a>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <div class="cart-container lg:col-span-2 space-y-6">

        <div id="cart-template" class=" hidden bg-white rounded-lg shadow-md flex items-start gap-4 p-4">
          <img src="" alt="" class="cart-img w-24 h-32 object-cover rounded-md flex-shrink-0" />
          <div class="flex-grow flex flex-col sm:flex-row justify-between">
            <div class="mb-4 sm:mb-0">
              <h2 class="cart-author text-lg font-semibold text-gray-900"></h2>
              <p class="cart-title text-sm text-gray-500"></p>
              <p class="cart-price text-indigo-600 font-bold mt-2 text-lg"></p>
            </div>
            <div class="flex flex-col items-start sm:items-end justify-between">
              <div class="flex items-center gap-2 mb-3">
                <button class="w-7 h-7 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition-colors">-</button>
                <span class="font-medium w-8 text-center">1</span>
                <button class="w-7 h-7 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition-colors">+</button>
              </div>
              <button  data-cart-id="" class="remove-from-cart text-sm font-medium text-red-500 hover:text-red-700 transition-colors flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Remove
              </button>
            </div>
          </div>
        </div>


      </div>

      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-md p-6 sticky top-8">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">Order Summary</h2>
          <div class="space-y-3 text-gray-600">
            <div class="flex justify-between">
              <span>Subtotal</span>
              <span class="font-medium text-gray-800">â‚¹ 1097.00</span>
            </div>
            <div class="flex justify-between">
              <span>Shipping</span>
              <span class="font-medium text-gray-800">â‚¹ 50.00</span>
            </div>
            <div class="flex justify-between">
              <span>Taxes (GST)</span>
              <span class="font-medium text-gray-800">â‚¹ 197.46</span>
            </div>
          </div>
          <div class="border-t my-4"></div>
          <div class="flex justify-between font-bold text-lg text-gray-900">
            <span>Total</span>
            <span>â‚¹ 1344.46</span>
          </div>
          <button class="w-full mt-6 bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105">
            Proceed to Checkout
          </button>
        </div>
      </div>
      
    </div>
  </div>

  <script src="js/cart.js"></script>
</body>
</html>
