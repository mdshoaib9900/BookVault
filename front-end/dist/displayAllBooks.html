<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Books</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Apply Poppins font and the light gradient background */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #e0f2fe; /* Fallback color */
        background-image: linear-gradient(135deg, #e0f2fe 0%, #f3e8ff 100%);
      }
    </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-6xl  mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8 text-slate-800">Book Collection</h1>
    
    <!-- This grid will be populated by your display.js script -->
    <div id="book-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
  
      <!-- Hidden template card (This is the new design) -->
      <div id="template-card" class="hidden">
        <div class="group w-full bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 ease-in-out transform hover:-translate-y-2">
          <!-- Card Image -->
          <div class="overflow-hidden rounded-t-xl">
            <img 
              class="book-img w-full h-64 object-cover object-center" 
              src="" 
              alt="Book Cover"
              onerror="this.onerror=null;this.src='https://placehold.co/400x400/a5b4fc/ffffff?text=Book+Cover&font=poppins';"
            >
          </div>
          
          <!-- Card Content -->
          <div class="p-6">
            <!-- Title -->
            <h2 class="book-title text-2xl font-bold text-slate-800 truncate">
              <!-- Title will be inserted here by JS -->
            </h2>
            
            <!-- Author -->
            <p class="book-author text-md text-slate-500 mt-1">
              <!-- Author will be inserted here by JS -->
            </p>
            <p class="Quantity text-md text-slate-500 mt-1 text-black font-bold"></p>
            
            <!-- Price and CTA Button -->
            <div class="flex justify-between items-center mt-6">
              <p class="book-price text-2xl font-extrabold text-indigo-600">
                <!-- Price will be inserted here by JS -->
              </p>
              <button  class="add-to-cart px-5 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75 transition-colors duration-300">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Template Card -->

    </div>
  </div>

  <!-- Your script to fetch data and clone the template -->
  <script src="js/display.js"></script>
</body>
</html>
