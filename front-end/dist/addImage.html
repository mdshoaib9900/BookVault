<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Book</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Apply Poppins font and the light gradient background */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #e0f2fe; /* Fallback color */
        background-image: linear-gradient(135deg, #e0f2fe 0%, #f3e8ff 100%);
      }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <form id="book-form" class="bg-white/70 backdrop-blur-md shadow-xl rounded-xl p-8 w-full max-w-md space-y-6">

    <h2 class="text-3xl font-bold text-center text-slate-800">Add a New Book ðŸ“˜</h2>

    <!-- Book Image Upload -->
    <div>
      <label for="image" class="block text-sm font-medium text-slate-600 mb-1">Book Image</label>
      <input type="file" name="image" id="image" accept="image/*" required
             class="block w-full text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100" />
    </div>

    <!-- Book Title -->
    <div>
      <label for="title" class="block text-sm font-medium text-slate-600 mb-1">Book Title</label>
      <input type="text" name="title" id="title" placeholder="e.g., The Midnight Library" required
             class="w-full px-4 py-2 bg-slate-100 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 placeholder-slate-400 transition-all" />
    </div>

    <!-- Author Name -->
    <div>
      <label for="author" class="block text-sm font-medium text-slate-600 mb-1">Author Name</label>
      <input type="text" name="author" id="author" placeholder="e.g., Matt Haig" required
             class="w-full px-4 py-2 bg-slate-100 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 placeholder-slate-400 transition-all" />
    </div>

    <!-- Price -->
    <div>
      <label for="price" class="block text-sm font-medium text-slate-600 mb-1">Price ($)</label>
      <input type="number" name="price" id="price" min="0" step="0.01" placeholder="e.g., 15.99" required
             class="w-full px-4 py-2 bg-slate-100 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 placeholder-slate-400 transition-all" />
    </div>
    <div>
      <label for="quantity" class="block text-sm font-medium text-slate-600 mb-1">Quantity</label>
      <input type="number" name="quantity" id="quantity" min="0" step="0.01" placeholder="e.g 1-10" required
             class="w-full px-4 py-2 bg-slate-100 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-800 placeholder-slate-400 transition-all" />
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
              class="w-full bg-indigo-500 text-white font-bold text-lg px-8 py-3 rounded-lg hover:bg-indigo-600 transition-all duration-300 shadow-lg shadow-indigo-500/20 hover:shadow-xl hover:shadow-indigo-500/40 transform hover:-translate-y-1">
        Add Book to Vault
      </button>
    </div>

  </form>
  
  <script src="js/addBook.js"></script>
</body>
</html>
